<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Salario</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="titulo">Calculadora de Salario</h1>
    <div id="todo">
    <form id="formSalario">
    <label for="horas">Horas trabajadas:</label>
    <input type="number" id="horas" min="0" required>
    <label for="tarifa">Tarifa por hora:</label>
    <input type="number" id="tarifa" min="0" required>
    <button type="submit" id="calcular">Calcular</button>
    </form>
    </div>
    <table id="resultado">
        <!-- Los resultados se insertarán aquí -->
    </table>
    
    <script src="main.js"></script>
</body>
</html>
